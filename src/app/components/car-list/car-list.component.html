<div class="container">
  <div class="search-bar">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search">
    </mat-form-field>
  </div>
  <h1 class="title">Available Cars</h1>
<div class="car-list-container">
  <mat-card class="car-card" *ngFor="let car of cars" (click)="navigateToDetail(car.id)">
    <img mat-card-image [src]="'http://localhost:8000/storage/' +car.main_picture" alt="Car Image">
    <mat-card-content>
      <p>Model: {{ car.model }}</p>
      <p>Make: {{ car.make }}</p>
      <p>Price: {{ car.price }} /day</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Book Now</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="not-available" *ngIf="cars.length === 0">No cars are available</div>
</div>
