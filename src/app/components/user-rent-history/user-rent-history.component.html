<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="carName">
      <th mat-header-cell *matHeaderCellDef> Car Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.car?.model}} </td>
    </ng-container>

    <ng-container matColumnDef="plateNumber">
      <th mat-header-cell *matHeaderCellDef> Plate Number </th>
      <td mat-cell *matCellDef="let element"> {{element?.car?.plate_number}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element?.rental_end_date}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element?.rental_start_date}} </td>
    </ng-container>

    <ng-container matColumnDef="calculatedPrice">
      <th mat-header-cell *matHeaderCellDef> Calculated Price </th>
      <td mat-cell *matCellDef="let element"> {{element?.payment_transaction?.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
