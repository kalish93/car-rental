<h2 mat-dialog-title>Book {{ carName }}</h2>
<div mat-dialog-content [formGroup]="bookingForm">
  <p>Plate Number: {{ plateNumber }}</p>
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="startDatePicker"
      placeholder="Start Date"
      formControlName="startDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="startDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="endDatePicker"
      placeholder="End Date"
      formControlName="endDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="endDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
  <p>Calculated Price: {{ calculatedPrice }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onBookClick()">Book</button>
</div>
