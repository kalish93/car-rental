<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar">
        <img *ngIf="user?.profilePicture; else defaultAvatar" [src]="user.profilePicture" alt="Profile Picture">
        <ng-template #defaultAvatar>
          <mat-icon>account_circle</mat-icon>
        </ng-template>
      </div>
      <mat-card-title>{{ user?.first_name + " " + user?.last_name}}</mat-card-title>
      <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Phone Number: {{ user?.phone_number }}</p>
      <!-- Add other profile fields here -->
    </mat-card-content>
  </mat-card>
</div>

<div class="rent-history">
  <h1>Rent History</h1>
  <app-user-rent-history></app-user-rent-history>
</div>
